<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
<style>
html,body {
	margin: 0;
	min-width: 1250px;
	height: 100%;
	font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
}
.grad {
    min-width: 1250px;
	height: 100%;
    position: relative;
	overflow: hidden;
    background: -webkit-linear-gradient(#80eaff, #bb99ff, #d500ff); /* Safari 5.1 - 6.0 */
    background: -o-linear-gradient(#80eaff, #bb99ff, #d500ff); /* Opera 11.1 - 12.0 */
    background: -moz-linear-gradient(#80eaff, #bb99ff, #d500ff); /* Firefox 3.6 - 15 */
    background: linear-gradient(#80eaff, #bb99ff, #d500ff); /* 标准的语法（必须放在最后） */
}
.inner {
	/* margin: 300px auto; */
	/* width: 300px; */
	/* height: 200px; */
	padding: 200px 300px;

    color: #fff;
    text-align: center;
}
.btn {
    display: inline-block;
    line-height: 1;
    white-space: nowrap;
    cursor: pointer;
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    -webkit-appearance: none;
    text-align: center;
    box-sizing: border-box;
    outline: none;
    margin: 20px 12px;
    transition: .1s;
    font-weight: 500;
    user-select: none;
    padding: 12px 20px;
    font-size: 14px;
    border-radius: 20px;
    padding: 12px 23px;
    transition: all .2s ease-in-out;
}
.btn:hover {
    background: #fff;
    color: rgba(0,0,0,.7);
}
.bg1 {
	position: absolute;
	width: 200px;
	height: 181px;
	background-image:url('./images/1.png');
	background-repeat: no-repeat;
	background-size: cover;
}
.bg2 {
	position: absolute;
	right: 0;
	top:0;
	width: 300px;
	height: 369px;
	background-image:url('./images/2.png');
	background-repeat: no-repeat;
	background-size: cover;
}
.bg3 {
	position: absolute;
	bottom: -50px;
	width: 100%;
	height: 300px;
	background-image:url('./images/city.png');
	background-repeat: no-repeat;
	background-size: cover;
	opacity: 0.3;
}
.logo {
	width: 100px;
	height: 88px;
	margin: 0 auto;
	background-image:url('./images/logo.png');
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
</head>
<body>
<div class="grad">
	<div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="inner">
        <div class="logo"></div>
		<h1>Timing-measure</h1>
		<p>一个为web项目保驾护航的平台----前端监控</p>
		<div class="start btn">Start</div>
		<div class="github btn">Github</div>
	</div>
</div>
</body>
</html>
